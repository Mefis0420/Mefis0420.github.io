          
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<div style="font-size:40px">
<script language="JavaScript">
var a_s = prompt("pierwsza liczba: ")
var b_s = prompt("druga liczba: ")
var a2_s = parseFloat(a_s);
var b2_s = parseFloat(b_s) 
if(a2_s < b2_s)               {
                    for (a = a2_s; a <= b_s; a++)                    {
                        if (a % 2 == 1){
                            document.write("<font color='green'>" + a + "<br></font>");                       }                    }                }               
                else {
                    for (a = a2_s; a >= b_s; a--)                    {
                        if (a % 2 == 1){
                            document.write("<font color = 'blue'>" + a + "<br></font>")                        }                    }                }
                if (a2_s == b2_s){
                    var r = confirm("obie takie same")
                    if (r == true)
                    document.write("<br>brak obliczen"); 
                    else 
                    document.write("<br>brak obliczen");                }
    
</script>
</div>
</body>
</html>
