Co to jest funkcja?
Funkcja jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazw. 
Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod. Funkcja może mieć argumenty, 
które wchodzą do wnętrza funkcji i są tam przetwarzane np. suma_kry(a, b). 
Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return.

getElementById(„id”) - dostęp do wszystkich elementów o konkretnej wartości atrybutu id
getElementByTagName(„znacznik”) - dostęp do wszystkich elementów o typie znacznika, np. P lub DIV
getElementByName(„nazwa”) - dostęp do wszystkich elementów o konkretnej wartości atrybut.

- innerHTML – umożliwia określenie kodu HTML który zostanie umieszczony w elemencie np. w tabeli,
- innerText – umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie,
- className – umożliwia określenie klasy CSS użytej do prezentacji elementu.
