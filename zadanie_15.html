<script language="JavaScript">
	var liczba1=prompt("liczba1=","");
	var liczba2=prompt("liczba2=","");
	
	var x1_sad = parseFloat(liczba1);
	var x2_sad = parseFloat(liczba2);
	
	var y1 = parseFloat(3*Math.pow(x1_sad, (6/(6+2))));
	var y2 = parseFloat(2*Math.cos(x1_sad * Math.PI / 180) + 2*Math.sin(x1_sad * Math.PI / 180));
	var ya = Math.cbrt(Math.pow(x1_sad,5) + (2 * Math.pow(x2_sad,4)));
	var yq = Math.abs(x1_sad - x2_sad)
	var y3 = ya * yq;	
	document.write(x1_sad + "<br>");
	document.write(x2_sad + "<br>");
	document.write(y1 + "<br>");
	document.write(y2 + "<br>");
	document.write(y3 + "<br>");
</script>
