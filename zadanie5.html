<html>
<head>
<script type="text/javascript">
function show_confirm()
{
var r=confirm("Naciśnij przycisk");
if (r==true)
{ document.write("Nacisnąłeś OK!"); }
else
{ document.write("Nacisnąłeś Nie!"); }
}
</script>
</head>
<body>
<input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
</body>
</html>
