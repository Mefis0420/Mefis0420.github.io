<html>
<body>
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function pole_sad(a, b) {
return a * b;
}
function obwod_sad(a, b) {
return a + a + b + b;
}
document.write("pole="+pole_sad(a,b)+"<br>");
document.write("obwod ="+obwod_sad(a,b)+"<br>");
</script>
</body>
