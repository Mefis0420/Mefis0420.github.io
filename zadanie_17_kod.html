<textarea>

<html>
<body>
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_sad(a, b) {
return a + b;
}
function odejmowanie_sad(a, b) {
return a - b;
}
function mnozenie_sad(a, b) {
return a * b;
}
function od_kwadratu_sad(a, b) {
return Math.pow(a, b);
}
function reszta_z_dzielenia_a_przez_b_sad(a, b) {
return a % b;
}
document.write("suma="+suma_sad(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_sad(a,b)+"<br>");
document.write("mnozenie="+mnozenie_sad(a,b)+"<br>");
document.write("od kwadratu="+od_kwadratu_sad(a,b)+"<br>");
document.write("reszta z dzielenia a przez b="+reszta_z_dzielenia_a_przez_b_sad(a,b)+"<br>");
</script>
</body>
</html>

</textarea>
